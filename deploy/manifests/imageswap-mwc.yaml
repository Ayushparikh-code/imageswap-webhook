apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: imageswap-webhook
  labels:
    app: imageswap
    resource: mutatingwebhookconfiguration
webhooks:
  - name: imageswap.webhook.k8s.twr.io
    clientConfig:
      service:
        name: imageswap
        namespace: imageswap-system
        path: "/"
      caBundle: $CA_BUNDLE
    rules:
      - operations:
          - CREATE
          - UPDATE
        apiGroups:
          - "apps"
        apiVersions:
          - "*"
        resources:
          - "deployments"
          - "statefulsets"
          - "daemonsets"
    failurePolicy: Fail
    namespaceSelector:
      matchLabels:
        k8s.twr.io/imageswap: "enabled"
